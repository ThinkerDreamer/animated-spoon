<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Blackjack</h1>
        <div class="game-els">
            <p id="message-el">Want to play a round?</p>

            <div class="betting-els">
                <p id="message2-el" class="small-text">Choose your bet</p>
                <p id="bet-el" class="small-text">Default bet: $25</p>
                <input type="range" id="bet-slider">
            </div>

            <p id="cards-el">Cards:</p>
            <p id="sum-el">Sum:</p>

            <div class="buttons">
                <button id="start-game-btn" onclick="startGame()">START GAME</button>
                <button id="new-card-btn" onclick="newCard()" style="display: none;">NEW CARD</button>
                <button id="stay-btn" onclick="stay()">STAY</button>
            </div>

            <p id="player-el"></p>
        </div>
        <script src="index.js"></script>
        <script src="outline.js"></script>

    </body>
</html>
