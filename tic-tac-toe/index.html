<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="overlay">
            <div class="modal">
                <h2 id="modal-h2">Who is playing?</h2>
                <form>
                    <div class="flex-row">
                        <button id="human-vs-human" class="vs-btn btn" type="button">Two humans</button>
                        <button id="human-vs-computer" class="vs-btn btn" type="button">Human vs. computer</button>
                    </div>
                    <div class="flex-row">
                        <div class="p-2 text-center player-name-input">
                            <label for="player1" id="player1-label">Player 1</label>
                            <input type="text" class="w-full" id="player1-input" name="player1">
                        </div>
                        <div class="p-2 text-center player-name-input">
                            <label for="player2" id="player2-label">Player 2</label>
                            <input type="text" class="w-full" id="player2-input" name="player2">
                        </div>
                    </div> <!-- End flex-row -->

                    <div class="text-center">
                        <button id="name-submit" class="btn">Let's go!</button>
                    </div>
                </form>                
            </div> <!-- End modal -->
        </div> <!-- End overlay -->

        <header>
            <div class="container">
                <h1>Tic-Tac-Toe</h1>
                <div id="message">A game for two. Do you want to play?</div>
            </div>
        </header>

        <main>
            <div class="container">
                <div id="board">
                    <div class="buttons">
                        <button id="0" class="square" aria-label="top left square"> </button>
                        <button id="1" class="square" aria-label="top center square"> </button>
                        <button id="2" class="square" aria-label="top right square"> </button>
                        <button id="3" class="square" aria-label="middle-row left square"> </button>
                        <button id="4" class="square" aria-label="center square"> </button>
                        <button id="5" class="square" aria-label="middle-row right square"> </button>
                        <button id="6" class="square" aria-label="bottom left square"> </button>
                        <button id="7" class="square" aria-label="bottom center square"> </button>
                        <button id="8" class="square" aria-label="bottom right square"> </button>
                    </div> <!-- End buttons -->
                </div> <!-- End board -->
                <button id="new-game" class="btn">Start Game</button>
                <button id="reset" class="btn">Play Again</button>
                <div id="scoreboard">
                    <p class="scoreboard-player">
                        <span class="name" id="player1Name">Player 1</span>: <span class="score" id="player1Score">0</span>
                    </p>
                    <p class="scoreboard-player">
                        <span class="name" id="player2Name">Player 2</span>: <span class="score" id="player2Score">0</span>
                    </p>
                </div>
            </div> <!-- End container -->
        </main>
        <script src="index.js"></script>
    </body>
</html>
