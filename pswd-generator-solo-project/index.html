<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/26456b3d35.js" crossorigin="anonymous"></script>
        <title>Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Generate a <span class="colored-text">random password</span></h1>
                <p>Never use an insecure password again.</p>
            </header>
            <main>
                <div class="action-container">
                    <button class="gen-btn" onclick="generatePswds()">
                        <i class="fa-solid fa-bolt-lightning"></i>
                        <span class="btn-text">Generate passwords</span>
                    </button>
                    <fieldset class="toggles">
                        <legend>Options</legend>
                        <div>
                          <button type="button" id="lowercase-toggle" aria-pressed="false" onclick="toggle(this.id);">
                            Include lowercase letters
                          </button>
                        </div>
                        <div>
                          <button type="button" id="uppercase-toggle" aria-pressed="false" onclick="toggle(this.id);">
                            Include uppercase letters
                          </button>
                        </div>
                        <div>
                          <button type="button" id="numbers-toggle" aria-pressed="true" onclick="toggle(this.id);">
                            Include numbers
                          </button>
                        </div>
                        <div>
                            <button type="button" id="symbols-toggle" aria-pressed="true" onclick="toggle(this.id);">
                              Include symbols
                            </button>
                          </div>
                      </fieldset>
                </div> <!-- End action container -->
                <hr>
                <div class="input-container">
                    <input type="text" id="pw1-el" class="password" onclick="copy(pw1El)">
                    <input type="text" id="pw2-el" class="password" onclick="copy(pw2El)">
                    <input type="text" id="pw3-el" class="password" onclick="copy(pw3El)">
                    <input type="text" id="pw4-el" class="password" onclick="copy(pw4El)">
                </div>
            </main>
        </div>
        <script src="index.js"></script>
        <script src="outline.js"></script>
    </body>
</html>
