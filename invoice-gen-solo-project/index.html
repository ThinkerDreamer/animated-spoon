<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invoice Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Invoice creator</h1>
            <p>Thank you for choosing to study with <span class="callout-text">English with Angel!</span></p>
        </header>
        <main>
            <button id="trial-btn">Trial Lesson: $10</button>
            <button id="thirty-btn">30-minute Lesson: $15</button>
            <button id="forty-five-btn">45-minute Lesson: $30</button>
            <div class="key-line">
                <p class="left-align">Task</p>
                <p class="right-align">Total</p>
            </div>
            <div class="item-container">

            </div>
            <hr>
            <div class="key-line">
                <p class="left-align">Notes</p>
                <p class="right-align">Total Amount</p>
            </div>
            <div class="bottom-items">
                <p class="left-align">We accept cash, credit cards, and PayPal</p>
                <p class="right-align">$</p>
            </div>
            <button id="send-btn">Send Invoice</button>
        </main>
    </body>
</html>
